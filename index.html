<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/ee1b094ea5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Movies App</title>
  </head>
  <body>
    <header class="header">
      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search" />
      </form>
    </header>
    <main class="main"></main>
    <div class="pagination">
      <ul class="pagination__list">
        <li class="pagination__page pagination__page--prev" id="firstPage">
          <span>
            <i class="fas fa-angle-double-left"></i>
          </span>
        </li>
        <li class="pagination__page pagination__page--prev" id="prevBtn">
          <span>
            <i class="fas fa-angle-left"></i>
            Prev
          </span>
        </li>
        <li class="pagination__current" id="currPage"></li>
        <li class="pagination__page pagination__page--next" id="nextBtn">
          <span>
            Next
            <i class="fas fa-angle-right"></i>
          </span>
        </li>
        <li class="pagination__page pagination__page--next" id="lastPage">
          <span>
            <i class="fas fa-angle-double-right"></i>
          </span>
        </li>
      </ul>
    </div>
    <script src="/js/scripts.js"></script>
  </body>
</html>
